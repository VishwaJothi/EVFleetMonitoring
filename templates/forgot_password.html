<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Forgot Password</h1>
        <form method="POST">
            {{ form.hidden_tag() }}
            {{ form.email.label }} {{ form.email(size=32) }}<br>
            {{ form.submit() }}
        </form>
    </div>
</body>
</html>
